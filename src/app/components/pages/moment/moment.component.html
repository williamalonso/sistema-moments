<div [ngClass]="momentClass" *ngIf="moment"> <!-- o If é para ter certeza que ele existe, se não o Angular acusa erro -->
    <h1>{{ moment.title }} </h1>
    <img src="{{ baseApiURL }}uploads/{{ moment.image }}" alt="{{ moment.title }}">
    <div [ngClass]="aboutMoment">
        <h3>Sobre este momento:</h3>
        <p>{{ moment.description }}</p>
    </div>
    <div [ngClass]="actions">
        <h3>Ações:</h3>
        <a routerLink="/moments/edit/{{ moment.id }}" [ngClass]="editBtn">
            <fa-icon [icon]="faEdit"></fa-icon>Editar
        </a>
        <button [ngClass]="removeBtn" (click)="removeHandler(moment.id!)"> <!-- a ! é para confirmar que o dado existe, sem isso o Angular acusa erro -->
            <fa-icon [icon]="faTimes" ></fa-icon> Excluir
        </button>
    </div>
    <!-- Área dos comentários -->
    <div [ngClass]="comments">
        <h3>Comentários ({{moment.comments!.length > 0 ? moment.comments!.length : 0}}) </h3>
        <div *ngIf="moment.comments!.length > 0; else noComments">
            <div class="comment-container" *ngFor="let comment of moment.comments">
                <p class="comment">{{comment.text}}</p>
                <p class="author"><span>por:</span> {{comment.username}}</p>
            </div>
        </div>
        <ng-template #noComments>
            <p>Não há comentários</p>
        </ng-template>
    </div>
    <div class="comment-form">
        <h3>Deixei um comentário:</h3>
        <form>
            <div class="form-group">
                <label for="text">Comentário</label>
                <textarea placeholder="O que você quer comentar?" required></textarea>
            </div>
            <div class="form-group">
                <label for="username">Nome:</label>
                <input type="text" placeholder="Digite o seu nome" required>
            </div>
            <input type="submit" value="Comentar">
        </form>
    </div>
</div>
